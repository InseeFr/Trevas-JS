sonar.projectKey=InseeFr_VTL-Tools
sonar.organization=inseefr
sonar.host.url=https://sonarcloud.io

# Project name & version
sonar.projectName=VTL-Tools
sonar.projectVersion=0.0.1

# Path to sources
sonar.sources=src
sonar.exclusions=src/**/*.spec.js, src/**/*.stories.js

# Path to tests
sonar.test.inclusions=src/**/*.spec.js

# Coverage
sonar.javascript.lcov.reportPaths=./coverage/lcov.info
sonar.testExecutionReportPaths=./test-report.xml
sonar.coverage.exclusions=src/**/*.spec.js

# Source encoding
sonar.sourceEncoding=UTF-8