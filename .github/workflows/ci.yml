name: Trevas JS CI
on: [push]
jobs:
  test-build:
    name: Test & build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15
      - run: yarn
      - run: yarn build
      - run: yarn test --coverage
      - run: yarn build-storybook
      - run: mkdir -p deploy/storybook
      - run: cp -R ./built-storybook/storybook/. ./deploy/storybook
      - run: yarn analyze
      - run: mkdir -p deploy/bundle-report
      - run: cp -a ./packages/vtl-2.0-antlr-tools/bundle-report/. ./deploy/bundle-report
      - run: cp -a ./packages/trevas/bundle-report/. ./deploy/bundle-report
      - uses: actions/setup-node@v1
        with:
          # Because of gitbook support
          node-version: 10
      - run: |
          npm i -g gitbook-cli
          gitbook install
          gitbook build
        working-directory: ./docs/
      - run: cp ./docs/_book/. ./deploy/
      - uses: actions/upload-artifact@v2
        with:
          name: deploy
          path: deploy/
  deploy:
    # if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test-build
    steps:
      - name: Download Artifacts ðŸ”» # The built project is downloaded into the 'site' folder.
        uses: actions/download-artifact@v2
        with:
          name: deploy
      - run: ls
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: deploy
